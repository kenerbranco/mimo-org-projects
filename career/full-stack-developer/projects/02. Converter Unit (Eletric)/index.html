<html>

    <h1>Conversor de Potência</h1>
    <label for="numberInput">Valor: <input type="number" id="numberInput" name="numberInput" placeholder="Digite um valor" autofocus required/></label>
    <br>
    <label for="">Selecione:

      <option value="CV-to-W">Cavalo Vapor (CV) para Watt (W)</option>

      <option value="W-to-HP">Watt (W) para Horse Power (HP)</option>
     </select>
    </label>
    <br>
    <button name="buttonConverter" onclick="solve()">Calcular</button>

    <p></p>
